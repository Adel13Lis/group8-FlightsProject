name: Auto-Assign Reviewers

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Auto Assign PR
      uses: kentaro-m/auto-assign-action@v1.2.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}  # âœ… Use 'repo-token'
        addReviewers: true
        reviewers: |
          - oyoYnaY      
        addAssignees: true
        assignees: |
          - oyoYnaY
